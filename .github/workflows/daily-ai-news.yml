name: Daily AI News

on:
  schedule:
    # KST 기준 자정: UTC+9 -> 15:00 UTC
    - cron: '0 15 * * *'
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator
        run: |
          python scripts/generate_ai_news.py

      - name: Commit generated post
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md || true
          git commit -m "chore: add daily AI news post" || echo "No changes to commit"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: add daily AI news post"
          branch: "daily-ai-news-${{ github.run_id }}"
          title: "Daily AI News - ${{ github.run_number }}"
          body: "This PR contains the automated daily AI news post generated by the workflow."
          labels: automated
